<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DavidxKovacs:Contact</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <!-- header with navbar is created with header.js -->
      <script src="./JS/header.js"></script>
    </header>
    <main class="contact-center">
      <section class="contact-text-content">
        <div class="booking-element">
          <h2 class="sub-headline">BOOKING</h2>
          <a
            href="mailto:email@cim.com"
            title="Booking email address"
            aria-label="Send a booking e-mailt"
            class="mailto-link"
            >booking@davidxkovacs.com</a
          >
        </div>
        <div class="booking-element">
          <h2 class="sub-headline">INFO</h2>
          <a
            href="mailto:info@cim.com"
            title="General info email address"
            aria-label="Send me an e-mailt"
            class="mailto-link"
            >info@davidxkovacs.com</a
          >
        </div>
      </section>
      <section class="contact-linktree-section">
        <h2 class="sub-headline">LINKTREE</h2>
        <div class="contact-linktree-container">
          <a
            href="https://www.instagram.com/davidxkovacs/"
            aria-label="Instagram"
          >
            <i class="fab fa-instagram" title="Instagram"></i>
          </a>
          <a href="https://www.facebook.com/davidxkovacs" aria-label="Facebook">
            <i class="fab fa-facebook-f" title="Facebook"></i>
          </a>
          <a
            href="https://open.spotify.com/user/1l3f667a2ufvuwiqrxvikuflk"
            aria-label="Spotify"
          >
            <i class="fab fa-spotify" title="Spotify"></i>
          </a>
          <a href="https://soundcloud.com/davidxkovacs" aria-label="Soundcloud">
            <i class="fab fa-soundcloud" title="Soundcloud"></i>
          </a>
          <a
            href="https://www.mixcloud.com/davidxkovacs/"
            aria-label="Mixcloud"
          >
            <i class="fab fa-mixcloud" title="Mixcloud"></i>
          </a>
          <a
            href="https://www.beatport.com/artist/bonvibe/"
            aria-label="Beatport"
          >
            <i class="fas fa-headphones" title="Beatport"></i>
          </a>
        </div>
      </section>
    </main>
    <div>
      <!-- Footer is made by js-->
      <script src="./JS/footer.js"></script>
    </div>
  </body>
</html>
