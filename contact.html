<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DavidxKovacs</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <!-- header with navbar is created with header.js -->
      <script src="./JS/header.js"></script>
    </header>
    <main class="contact-center">
      <section class="contact-text-content">
        <div class="booking-element">
          <h2 class="sub-headline">BOOKING</h2>
          <a
            href="mailto:email@cim.com"
            title="Booking email address"
            aria-label="Send a booking e-mailt"
            class="mailto-link"
            >booking@host.com</a
          >
        </div>
        <div class="booking-element">
          <h2 class="sub-headline">INFO</h2>
          <a
            href="mailto:info@cim.com"
            title="General info email address"
            aria-label="Send me an e-mailt"
            class="mailto-link"
            >info@host.com</a
          >
        </div>
      </section>
    </main>
    <div>
      <!-- Footer is made by js-->
      <script src="./JS/footer.js"></script>
    </div>
  </body>
</html>
